<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" 
    href="img/empresario.png" 
    type="image/x-icon">
    <title>Formularios</title>
</head>
<body>
    <form action="" method="get">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" ip="nombre" autofocus>
        <br><br>
        <label for="emal">Correo electrónico:</label>
        <input type="email" name="email" ip="email">
        <br><br>
        <label for="url">URL:</label>
        <input type="url" name="url" ip="url" placeholder="Escribe la URL de la página">
        <br><br>
        <label for="fecha">Fecha:</label>
        <input type="date" name="hora" ip="hora" value="00/00/0000">
        <br></br>
        <label for="time">Tiempo:</label>
        <input type="time" name="time" ip="time">
        <br><br>
        <label for="fecha">Fecha:</label>
        <input type="date" name="hora" ip="hora" value="00/00/0000">
        <label for="hora"></label>
        <input type="time" name="hora" ip="hora" placeholder=" : ">
        <br><br>
        <label for="mes">Mes:</label>
        <input type="month" name="mes" ip="mes">
        <br><br>
        <label for="Semana">Semana:</label>
        <input type="week" name="semana" ip="semana">
        <br><br>
        <label for="numero">Número(min -10, max 10):</label>
        <input type="number" name="numero" ip="numero" min="-10" max="10" >
        <br><br>
        <label for="telefono">Telefono:</label>
        <input type="tel" name="telefono" ip="telefono">
        <br><br>
        <label for="busqueda">Termino de búsqueda:</label>
        <input type="search" name="busqueda" ip="busqueda">
        <br><br>
        <label for="color">Color favorito:</label>
        <input type="color" name="color" ip="color">
        <br><br>

        <input type="submit" value="Enviar">


    </form> 
</body>
</html>
